<!doctype html>
<html lang="en">

        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;

        <title></title>

        <div id="map">

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_KARANGTOHPATI_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">LINGKUNGAN</th>\
                        <td>' + (feature.properties['LINGKUNGAN'] !== null ? autolinker.link(feature.properties['LINGKUNGAN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KARANGTOHPATI_1_0() {
            return {
                pane: 'pane_KARANGTOHPATI_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '',

                lineJoin: 'miter',
                weight: 8.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }

        map.getPane('pane_KARANGTOHPATI_1').style.zIndex = 401;
        map.getPane('pane_KARANGTOHPATI_1').style['mix-blend-mode'] = 'normal';
        var layer_KARANGTOHPATI_1 = new L.geoJson(json_KARANGTOHPATI_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_KARANGTOHPATI_1',
            layerName: 'layer_KARANGTOHPATI_1',
            pane: 'pane_KARANGTOHPATI_1',
            onEachFeature: pop_KARANGTOHPATI_1,
            style: style_KARANGTOHPATI_1_0,
        });

        map.addLayer(layer_KARANGTOHPATI_1);

        function style_K1_2_0() {
            return {
                pane: 'pane_K1_2',
                opacity: 1,
                color: 'rgba(46,0,183,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_K3_3_0(feature) {
            switch(String(feature.properties['STATUS'])) {
                case 'K3 LAMA':
                    return {
                pane: 'pane_K3_3',
                opacity: 1,
                color: 'rgba(255,251,1,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(30,192,237,0.0)',
                interactive: true,
            }
                    break;
                case 'KOSONG':
                    return {
                pane: 'pane_K3_3',
                opacity: 1,
                color: 'rgba(255,1,14,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,

        map.createPane('pane_K3_3');
        map.getPane('pane_K3_3').style.zIndex = 403;
        map.getPane('pane_K3_3').style['mix-blend-mode'] = 'normal';
        var layer_K3_3 = new L.geoJson(json_K3_3, {
            attribution: '',

            layerName: 'layer_K3_3',
            pane: 'pane_K3_3',
            onEachFeature: pop_K3_3,
            style: style_K3_3_0,
        });
        bounds_group.addLayer(layer_K3_3);
        map.addLayer(layer_K3_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'K3<br /><table><tr><td style="text-align: center;"><img src="legend/K3_3_K3LAMA0.png" /></td><td>K3 LAMA</td></tr><tr><td style="text-align: center;"><img src="legend/K3_3_KOSONG1.png" /></td><td>KOSONG</td></tr></table>': layer_K3_3,'<img src="legend/K1_2.png" /> K1': layer_K1_2,'<img src="legend/KARANGTOHPATI_1.png" /> KARANGTOHPATI': layer_KARANGTOHPATI_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_KARANGTOHPATI_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['LINGKUNGAN'] !== null?String('<div style="color: #01fff7; font-size: 20pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['LINGKUNGAN']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_KARANGTOHPATI_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_K3_3,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NIB'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_KARANGTOHPATI_1]);
        map.on("zoomend", function(){
            resetLabels([layer_KARANGTOHPATI_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_KARANGTOHPATI_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_KARANGTOHPATI_1]);
        });

    </body>
</html>
